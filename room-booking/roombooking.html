  <!-- MAIN CONTENT AREA -->
  <main class="canvas-main">
    <div class="booking-container">
      <h1>Room Booking</h1>
      <p>Please fill out the form below to find a suitable room.</p>
      <!-- Form that submits to timeslots.html -->
      <form action="timeslots.html" method="get" class="booking-form">
        <label for="groupName">Which group are you booking for?</label>
        <input list="groups" id="groupName" name="groupName" placeholder="Enter group name..." required>
        <datalist id="groups">
          <option value="Alpha Group">
          <option value="Beta Group">
          <option value="Charlie Group">
        </datalist>

        <label for="location">Location:</label>
        <select id="location" name="location">
          <option value="DuBois">W. E. B. Du Bois Library</option>
          <option value="Science">Science & Engineering Library</option>
          <option value="Wadsworth">Wadsworth Library</option>
        </select>

        <label for="category">Category:</label>
        <select id="category" name="category">
          <option value="Group Study Spaces">Learning Commons - Group Study Spaces</option>
          <option value="Extended Reality Rooms">Digital Media Lab - Extended Reality Rooms</option>
          <option value="Media Production Rooms">Digital Media Lab - Media Production Rooms</option>
          <option value="Sound Rooms">Digital Media Lab - Sound Rooms</option>
        </select>

        <label for="capacity">Capacity:</label>
        <select id="capacity" name="capacity">
          <option value="All">All Spaces (not seats)</option>
          <option value="5-8">Space For 5-8 people</option>
        </select>

        <label for="bookingDate">Date:</label>
        <input type="date" id="bookingDate" name="bookingDate" value="2025-03-27">

        <button type="submit">Search Rooms</button>
      </form>
    </div>
